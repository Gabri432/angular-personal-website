<div id="container">
    <h2>My blogs</h2>
    <div id="blog-grid">
        <div id="blog-displayer" *ngFor="let blog of blogs">
            <div class="title">{{blog.title}}</div>
            <div class="topics">
                <span *ngFor="let topic of blog.topics">#{{topic}}<br /></span>
            </div>
        </div>
    </div>
</div>
